<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Vending Machine</title>
  </head>
  <body>
    <h1 class='h1'>SNACKS!</h1>

    <div class='vending-container'>
      <div class='vending-machine'></div>

      <div class='vending-controls'>
        <div class='screen'>
          <p class='credits'></p>
          <p class='selection'></p>
          <p class='status'></p>
        </div>

        <div class='credit-container'>
          <input placeholder='credits'>
          <button class='enter-credits-btn'>Submit</button>
        </div>

        <div class='keypads'>
          <div class='letter-pad'>
            <div class='key'>A</div>
            <div class='key'>B</div>
            <div class='key'>C</div>
            <div class='key'>D</div>
          </div>

          <div class='number-pad'>
            <div class='key'>1</div>
            <div class='key'>2</div>
            <div class='key'>3</div>
            <div class='key'>4</div>
            <div class='key'>5</div>
            <div class='key'>6</div>
            <div class='key'>7</div>
            <div class='key'>8</div>
            <div class='key'>9</div>
          </div>
        </div>
      <div>
    </div>



  </body>



  <script src='./lib/treats.js'></script>
  <script src='./lib/jquery.js'></script>
  <script src='./lib/person.js'></script>
  <script src='./lib/vendingMachine.js'> </script>
  <script src='./lib/index.js'> </script>
</html>
