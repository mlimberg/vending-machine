<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Vending Machine</title>
  </head>
  <body>
    <div class='header'>
      <h1>SNACKS!</h1>
    </div>

    <div class='vending-container'>
      <div class='vending-machine'></div>

      <div class='vending-controls'>
        <div class='screen'>
          <p>Credits: <span class='credits'></span></p>
          <p>Selection: <span class='selection'></span></p>
          <p>Status: <span class='status'></span></p>
        </div>

        <div class='credit-container'>
          <input placeholder='credits' class='credit-input' type='number'>
          <button class='enter-credits-btn'>Submit</button>
        </div>

        <div class='keypads'>
          <div class='letter-pad'>
            <div class='key'>A</div>
            <div class='key'>B</div>
            <div class='key'>C</div>
            <div class='key'>D</div>
          </div>

          <div class='number-pad'>
            <div class='key'>1</div>
            <div class='key'>2</div>
            <div class='key'>3</div>
            <div class='key'>4</div>
            <div class='key'>5</div>
            <div class='key'>6</div>
            <div class='key'>7</div>
            <div class='key'>8</div>
            <div class='key'>9</div>
            <div class='key'>0</div>
          </div>
        </div>
        <button class='btn selection-submit'>Submit</button>
      </div>
    </div>

  </body>

  <script src='./lib/index.js'> </script>
</html>
